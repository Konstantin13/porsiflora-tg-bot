services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        working_dir: /var/www/html
        volumes:
            - .:/var/www/html
        networks:
            - app
        depends_on:
            - mysql

    web:
        image: nginx:1.27-alpine
        ports:
            - '${APP_PORT:-8080}:80'
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        networks:
            - app
        depends_on:
            - app

    node:
        image: node:22-alpine
        working_dir: /var/www/html
        command: sh -lc "npm run dev -- --host 0.0.0.0 --port ${VITE_PORT:-5173}"
        ports:
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        volumes:
            - .:/var/www/html
        networks:
            - app
        depends_on:
            - app

    mysql:
        image: mysql:8.4
        ports:
            - '${FORWARD_DB_PORT:-3307}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - app
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s

networks:
    app:
        driver: bridge

volumes:
    mysql-data:
        driver: local
